
<!DOCTYPE html>
{% load static %} 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Project</title>
    <!--link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" 
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Medium Style Editor -->
    <!-- from GitHub_medium-editor repository -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- Custom css -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}"> 
    <link rel="stylesheet" href="{% static 'css2/style.css' %}"> 
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,
    wght@0,100..900;1,100..900&family=Pacifico&display=swap" rel="stylesheet">
    <!-- font-family: "Pacifico", cursive; -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">


</head>
<body class='loader'>
        <!-- NavBar --> 
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
              <div class="navbar-nav align-items-center">
                <a class="nav-item nav-link" href="{% url 'post_list' %}">BLOG</a>
                <a class="nav-item nav-link" href="{% url 'about' %}">ABOUT</a>
                <a class="nav-item nav-link" href="https://tut.ac.za/latest-news">TUT-LIVE</a>
              </div>
              <div class="navbar-nav align-items-center ml-auto">
                {% if user.is_authenticated %}
                  <a class="nav-item nav-link" href="{% url 'post_new' %}">New Post</a>
                  <a class="nav-item nav-link" href="{% url 'post_draft_list' %}">Drafts</a>
                  <a class="nav-item nav-link" href="{% url 'logout' %}">Log out</a>
                  <a >Welcome: {{ user.username }}</a>
                {% else %}
                <a class="nav-item nav-link active" href="{% url 'login' %}">LOG-IN</a>              
                {% endif %}
              </div>
            </div>
          </nav>
        

   
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    <div class="blog_posts">
                     {% block content%}
                     {% endblock %}
                    </div>
                </div>
            </div>
         </div>

        <!-- scripts  -->
    <script src="{% static 'javascript/script.js' %}"></script> 
    <script type="text/javascript" src="{% static 'js/blog.js' %}"></script>
</body>
</html>
